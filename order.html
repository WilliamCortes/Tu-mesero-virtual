<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="William Cortés" />

    <title>Realizar Pedido</title>

    <link rel="shortcut icon" href="assets/icons/logo.png" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>GA5-220501095-AA1-EV04 - MAQUETACIÓN DE LA INTERFAZ GRÁFICA EN HTML</h1>
    <main>
      <div class="device">
        <div class="container">
          <!-- general header with hamburger menu -->
          <header id="header"></header>

          <!-- This is the main content in the view -->
          <section class="main-content">
            <div class="order-container">
              <div class="card-title">
                <h3>Crear Pedido</h3>
                <img src="./assets/images/Restaurant.png" alt="Restaurant" />
              </div>
              <!-- This is the order with the products -->
              <table class="order-list">
                <thead>
                  <tr>
                    <th colspan="4">Producto</th>
                    <th colspan="2">Valor</th>
                  </tr>
                </thead>
                <tbody id="order-list-tbody"></tbody>
                <tfoot id="order-total-tfoot"></tfoot>
              </table>

              <div class="order-add-product">
                <p>Agregar un producto</p>
                <a href="menu.html">
                  <img src="./assets/icons/Plus.png" alt="Plus" />
                </a>
              </div>

              <a class="main-btn" href="invoice.html">Generar Pedido</a>
            </div>
          </section>

          <!-- general footer whit the tab-bar -->
          <footer id="tab-bar"></footer>

          <!-- This is the container to menu drawer -->
          <aside id="menu-drawer-container"></aside>
        </div>
      </div>
    </main>

    <!-- This script handle the drawer menu -->
    <script src="js/index.js" type="module"></script>

    <!-- This script fill the products table -->
    <script src="js/modules/order.js" type="module"></script>
  </body>
</html>
