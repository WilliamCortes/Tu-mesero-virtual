<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="William Cortés" />

    <title>Menu</title>

    <link rel="shortcut icon" href="assets/icons/logo.png" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- This script has the function that input search use -->
    <script>
      const handleSearch = () => {
        const search = document.getElementById("menu-search");
        alert("La palabra buscada es: " + search.value);
        search.value = "";
      };
    </script>

    <h1>GA5-220501095-AA1-EV04 - MAQUETACIÓN DE LA INTERFAZ GRÁFICA EN HTML</h1>
    <main>
      <div class="device">
        <div class="container">
          <!-- general header with hamburger menu -->
          <header id="header"></header>

          <!-- This is the search -->
          <form
            class="menu-search"
            action="javascript: handleSearch()"
            method="post"
          >
            <label for="menu-search">
              <img src="./assets/icons/Search.png" alt="Search" />
            </label>
            <input
              type="search"
              id="menu-search"
              name="menu-search"
              placeholder="Buscar un producto"
              autofocus
            />
          </form>

          <!-- This is the main content in the view -->
          <section class="main-content">
            <div class="menu-container">
              <ul id="menu-list"></ul>
              <a class="main-btn" href="order.html">Ver Pedido</a>
            </div>
          </section>

          <!-- general footer whit the tab-bar -->
          <footer id="tab-bar"></footer>

          <!-- This is the container to menu drawer -->
          <aside id="menu-drawer-container"></aside>
        </div>
      </div>
    </main>

    <!-- This script handle the drawer menu -->
    <script src="js/index.js" type="module"></script>

    <!-- This script fill the products table -->
    <script src="js/modules/menu.js" type="module"></script>
  </body>
</html>
